name: Sync Fork

on:
  schedule:
    - cron: '0 1 * * *' # every day at 01:00
  workflow_dispatch: # on button click

jobs:
  sync:

    runs-on: ubuntu-latest

    steps:
      - uses: TobKed/github-forks-sync-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          upstream_repository: subframe7536/maple-font
          target_repository: lecodeski/maple-font
          upstream_branch: variable
          target_branch: main
          tags: true